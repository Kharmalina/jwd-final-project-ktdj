          <div class="container bg-*">

                <div class="col-12 col-sm-12 col-md-12">
                  <!--Add a Task - Bootstrap card and forms: Name, Descrip., AssignedTo, DueDate, Status-->  
                <div class="mx-auto" style="width: 70%;">
                  <div class="card text-dark bg-light add-task">
      
                      <form id="newTaskForm">
                          <h1 class="card-header" id="addtask">Add a Task</h1>
          
                        <section class="card-body text-dark">
                          <div class="add-task">
                              <label for="name" class="form-label">Name</label>
                              <input type="text" class="form-control" id="newTaskNameInput" aria-describedby="name-of-task" placeholder="Name of Task">
                          </div>
          
                          <br>
          
                          <div class="add-task">
                              <label for="description" class="form-label">Description</label>
                              <input type="text" class="form-control" id="newTaskDescription" aria-describedby="description-of-task" placeholder="Description of Task" >
                          </div>
          
                          <br>
          
                          <div class="add-task">
                              <label for="assign" class="form-label">Assigned To</label>
                              <input type="text" class="form-control" id="newTaskAssignedTo" aria-describedby="assigned-to" placeholder="Task Assigned To">
                          </div>
          
                          <br>
          
                          <div class="add-task">
                              <label for="due-date" class="form-label">Due Date</label>
                              <input type="date" class="form-control" id="newTaskDueDate" aria-describedby="due-date-of-task">
                          </div>
          
                          <br>
          
                          <!-- <div class="add-task">
                              <label for="status" class="form-label">Status</label>
                              <input type="text" list="task-status" class="form-control" aria-describedby="status-of-task" placeholder="Status of Task" 
                              id="newTaskStatus">                          </div>    
       -->
                          <br>
      
                          <div class="task-add-button">
                              <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>                              
                          </div>
                          <div id ="alertMessage"></div> </div>
                         </div>   
                        </section>  
                      </form> 
                    </div> 
                  </div>  
                 </div> 
              </div>
          </div>
