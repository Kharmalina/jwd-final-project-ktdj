<!DOCTYPE html>
<html lang="en">
<head>
    <!------Google Font------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Task App</title>
    <!------ Required meta tags ----->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!----- Bootstrap CSS ------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!------- css External Stylesheet ------>
    <link rel="stylesheet" href="css/style.css">
</head>

  <main id="image">
    <body> 
        
          <!----------------Fixed(css) NavBar----------------->
        <header>
          <nav class="navbar navbar-expand navbar-white bg-*">
              <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link button active" aria-current="page" href="#addtask">Add Task</a>
                      </li>
                    
                      <li class="nav-item">
                        <a class="nav-link button" href="#taskmanager">Manage Tasks</a>
                      </li>  
                      <li><i class="fa fa-facebook fa-lg"></i></li>  
              </div>          
        </header>  
        <div id="addtask"></div>
          <br><br><br><br>
          
          <div class="container bg-*">
            <div class="row">    
                <div class="col-12 col-sm-12 col-md-12">
                  <!--Add a Task - Bootstrap card and forms: Name, Description., AssignedTo, DueDate, Status-->  
                <div class="mx-auto" style="width: 70%;">
                  <div class="card text-dark bg-light add-task">
      
                      <form id="newTaskForm">
                          <h1 class="card-header">Add a Task</h1>
          
                        <section class="card-body text-dark">
                          <div class="add-task">
                              <label for="newTaskNameInput" class="form-label">Name</label>
                              <input id="newTaskNameInput" type="text" class="form-control" aria-describedby="name-of-task" placeholder="Name of Task">

                          </div>
          
                          <br>
          
                          <div class="add-task">

                              <label for="newTaskDescription" class="form-label">Description</label>
                              <textarea type="text" class="form-control" id="newTaskDescription" placeholder="Description of Task"></textarea>

                          </div>
          
                          <br>
          
                          <div class="add-task">

                              <label for="newTaskAssignedTo" class="form-label">Assigned To</label>
                              <input id="newTaskAssignedTo" type="text" class="form-control" aria-describedby="assigned-to" placeholder="Task Assigned To">

                          </div>
          
                          <br>
          
                          <div class="add-task">

                              <label for="newTaskDueDate" class="form-label">Due Date</label>
                              <input id="newTaskDueDate" type="date" class="form-control" aria-describedby="due-date-of-task">

                          </div>
                          <br>


                          <div class="task-add-button">
                              <button id="submit-btn" type="submit" class="btn btn-primary">Submit Task!</button>  

                          </div>
                          <br>

                          <div class="alert alert-danger hide-alert" id="alert" role="alert">
                            Error!

                          </div>
                        </div>   
                        </section>  
                      </form> 
                    </div> 
                  </div>  
                </div> 
              </div>
          </div>    
            
    
        <!------------------ Task Manager --------------------->
<div id="taskmanager"></div>
<br><br><br><br>    
<div class="container bg-* d-grid gap-4">
  <div>
    <h1 class="text-white" id="taskManagerTitle"> Task Manager</h1>
    <br>
      <ul class="list-group" id="tasksList"></ul>
  </div>
</div>
    <br>
</main>    

    
    <!------ Javascript Bootstrap tags------->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
